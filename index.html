<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary instructor@test.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-5">
        <div class="card text-center shadow-sm">
            <div class="card-header">
                Total Sales
            </div>
            <div class="card-body">
                <h1 id="total-sales" class="card-title">$0.00</h1>
            </div>
        </div>

        <div class="card mt-4 shadow-sm">
            <div class="card-header">
                Sales by Product
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover" id="product-sales">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Total Sales</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Product sales data will be inserted here by script.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
